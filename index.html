<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="Assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="Css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="Css/styles.css" />

    <title>Responsive Landing Page - Empresas</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <i class="ri-building-3-line"></i>
          <span>Construct</span>
        </a>

        <div class="nav-menu" id="nav__menu">
          <ul class="nav-list">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>

            <li>
              <a href="#aboutus" class="nav-link">About Us</a>
            </li>

            <li>
              <a href="#services" class="nav-link">Services</a>
            </li>

            <li>
              <a href="#projects" class="nav-link">Projects</a>
            </li>

            <li>
              <a href="#contact" class="nav-link button">Contact Us</a>
            </li>
          </ul>

          <!-- Closer Button -->
          <div class="nav-close" id="nav__close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle menu -->
        <div class="nav-toggle" id="nav__toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <!-- <img src="Assets/img/home-img-1.png" alt="Homem utilizando API"/> -->
         <div class="home-container container grid">
          <div class="home-content grid">
            <div class="home-data">

            </div>

            <div class="home-info">

            </div>
          </div>

          <div class="home-imagens">
            
          </div>
         </div>
      </section>



      

      <!--==================== ABOUT ====================-->
      <section class="about section" id="aboutus"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="Js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="Js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="Js/script.js"></script>
  </body>
</html>
